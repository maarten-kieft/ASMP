{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ASMP - Dashboard</title>

    <link href={% static 'web/libs/bootstrap/css/bootstrap.min.css'%} rel="stylesheet">
    <link href={% static 'web/libs/font-awesome/css/font-awesome.min.css'%} rel="stylesheet">
    <link href={% static 'web/css/general.css'%} rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-xs-4">
                <h1>ASMP</h1>
            </div>
            <div class="col-xs-8">
                    <p class="text-right">
                        <span id="js-loader" class="fa fa-spinner fa-spin hide"></span>
                        <span id="js-last-update-label">-</span>
                    </p>
            </div> 
        </div>
    </div>
    <div id="wrapper">
        <div id="page-wrapper">
            {% block body %}
            {% endblock %}            
        </div>
        <div class="footer">
        &nbsp;
        </div>
    </div>
    <script src={% static 'web/libs/jquery/jquery.min.js'%}></script>
    <script src={% static 'web/libs/bootstrap/js/bootstrap.min.js'%}></script>
    <script src={% static 'web/libs/highcharts/highcharts.js'%}></script>
    <script src={% static 'web/libs/highcharts/highcharts-more.js'%}></script>
    <script src={% static 'web/libs/highcharts/solid-gauge.js'%}></script>
    <script src={% static 'web/libs/highcharts/exporting.js'%}></script>
    <script src={% static 'web/libs/momentjs/moment-with-locales.min.js'%}></script>
    <script src={% static 'web/js/dashboard.js'%}></script>
    <script src={% static 'web/js/overviewchart.js'%}></script>
    <script src={% static 'web/js/currentchart.js'%}></script>
    <script src={% static 'web/js/recentchart.js'%}></script>
    <script src={% static 'web/js/dashboard-donutchart-defaults.js'%}></script>
    <script src={% static 'web/js/dashboard-areachart-defaults.js'%}></script>
    <script src={% static 'web/js/dashboard-barchart-defaults.js'%}></script>
    
</body>

</html>
